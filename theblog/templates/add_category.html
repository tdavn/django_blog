{% extends 'base.html' %}
{% block title %} Add a new Category {% endblock %}
{% block content %}

    
{% if user.is_authenticated %}
    <h1> Create a category </h1>
    <br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}  <!-- cross site resquest forgery protection, see more on django doc -->
            {{ form.as_p }}    <!-- can change as_table, as_ul ... -->
            <button class="btn btn-secondary">Add</button>
            <!-- need to define a methods in models to point this post to -->
    </div>
{% else %}
You need to login or register to do this.
{% endif %}
{% endblock %}

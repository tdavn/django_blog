{% extends 'base.html' %}
{% block title %} Create a new post {% endblock %}
{% block content %}

    
{% if user.is_authenticated %}
    <h1> Add blog post </h1>
    <br/>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}  <!-- cross site resquest forgery protection, see more on django doc -->
            {{ form.media }}
            {{ form.as_p }}    <!-- can change as_table, as_ul ... -->
            <button class="btn btn-secondary">Post</button>
            <!-- need to define a methods in models to point this post to -->
    </div>
{% else %}
You need to login or register to add a post.
{% endif %}
{% endblock %}
